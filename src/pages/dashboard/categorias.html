<section class="categorias">
  <h1 class="titulo">Gestión de Categorías</h1>

  <!-- Formulario simple -->
  <form id="formCategoria" class="categoria-form">
    <input
      type="text"
      id="nombre"
      placeholder="Nombre de la categoría"
      required
    />
    <input
      type="text"
      id="descripcion"
      placeholder="Descripción (opcional)"
    />
    <button type="submit">Agregar Categoría</button>
  </form>

  <!-- Lista -->
  <ul id="listaCategorias" class="categoria-lista"></ul>
</section>
