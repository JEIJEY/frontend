<!-- ======================================================
     📦 DASHBOARD DE INVENTARIO (AISLADO, SIN RENOMBRAR EL ARCHIVO)
====================================================== -->
<section class="invp-dashboard">

  <!-- 🔹 ENCABEZADO -->
  <header class="invp-header">
    <h1 class="invp-header__title">📦 Inventario</h1>
    <button class="invp-btn invp-btn--primary">➕ Crear producto</button>
  </header>

  <!-- 🔹 CONTENEDOR PRINCIPAL -->
  <div class="invp-grid">

    <!-- 🧭 CARD PRINCIPAL -->
    <div class="invp-card invp-card--main">
      <p class="invp-card__empty">Aún no hay productos registrados</p>

      <div class="invp-card__actions">
        <button class="invp-btn invp-btn--primary">📦 Crear producto</button>
        <button class="invp-btn invp-btn--secondary">📘 Ver guía</button>
      </div>
    </div>

    <!-- 🧮 CARD SECUNDARIA 1 -->
    <div class="invp-card invp-card--small">
      <h3 class="invp-card__title">📈 Estadísticas</h3>
      <p class="invp-card__text">Resumen visual del inventario.</p>
    </div>

    <!-- ⚙️ CARD SECUNDARIA 2 -->
    <div class="invp-card invp-card--small">
      <h3 class="invp-card__title">⚙️ Configuración rápida</h3>
      <p class="invp-card__text">Accesos directos a ajustes.</p>
    </div>

  </div>
</section>
